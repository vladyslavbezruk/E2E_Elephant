    <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
<header class="navbar  sticky-top flex-md-nowrap px-5 ">
    <a class="logotype logotype-font navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">
        <img src="/images/logo-bw.png" alt="logo">
        <span class="logotype-font">Elephant</span>
    </a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
<div class="d-inline">
            <a class="btn px-3 text-nowrap" href="/login/lang/en">ðŸ‡¬ðŸ‡§</a>
        <a class="btn px-3 text-nowrap" href="/login">
            Sign In
        </a>
        <a class="btn px-3 text-nowrap" href="/registration">
            Sign Up
        </a>
</div></header>
<main>
    
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-7 text-center">
            <img src="/images/hero.svg" style="height:20rem" alt="logotype">
            <h1 class="display-4 lh-1 mb-3 logotype-font">Elephant</h1>
            <h2 class="fs-4">DaaS<span title="Database as a Service">*</span> just for the Testing</h2>
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border shadow" action="/registration" method="post">
                <input name="_csrf" value="$csrf" type="hidden">
                <div class="form-floating mb-3">
                    <input type="email" name="login" class="form-control" id="email" placeholder="name@example.com">
                    <label for="email">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <label for="password">Password</label>
                    <div class="input-group mb-3" id="show_hide_password">
                        <input type="password" name="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2" id="password">
                        <span class="input-group-text" id="basic-addon2"><a href="#" id="pass-show-hide">
                            <ion-icon name="eye" id="pass-show" role="img" class="md hydrated" aria-label="eye"></ion-icon>
                            <ion-icon name="eye-off" id="pass-hide" style="display: none" role="img" class="md hydrated" aria-label="eye off"></ion-icon>
                        </a>
                        </span>
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="conformation" class="form-control" id="conformation" placeholder="Password">
                    <label for="conformation">Password conformation</label>
                </div>
                <button class="w-100 btn" type="submit">Sign up</button>
                <hr class="my-4">
                <small class="text-muted">By clicking <b>Sign up</b>, you agree to the terms of use.</small>
            </form>
        </div>
    </div>
</div>

<script>
    let password = document.getElementById('password');
    let repeat = document.getElementById('conformation');
    repeat.addEventListener('focus', validateConformation);
    repeat.addEventListener('input', validateConformation);

    function validateConformation() {
        console.log("!");
        if (password.value != repeat.value || password.value == '' || repeat.value == '') {
            repeat.setCustomValidity('Conformation must be same as password');
        } else {
            repeat.setCustomValidity('');
        }
    }

    jQuery(document).ready(function () {
        jQuery("#pass-show-hide").on('click', function (event) {
            event.preventDefault();
            if (jQuery('#show_hide_password input').attr("type") == "text") {
                jQuery('#show_hide_password input').attr('type', 'password');
                jQuery('#pass-show').hide();
                jQuery('#pass-hide').show();
            } else if (jQuery('#show_hide_password input').attr("type") == "password") {
                jQuery('#show_hide_password input').attr('type', 'text');
                jQuery('#pass-show').hide();
                jQuery('#pass-hide').show();
            }
        });
    });
</script>

</main>
<script src="/js/bootstrap.bundle.min.js"></script>
